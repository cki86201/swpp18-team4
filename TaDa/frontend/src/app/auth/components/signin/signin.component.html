<h2>로그인</h2>
<form name="form" method="post">
  이메일: <input id="email-input" type="text" name="email">
  <label id="email-label"></label>
  <br>
  비밀번호: <input id="password-input" type="password" name="password">
  <label id="password-label"></label>
</form>
<div>
  <button (click)=onClickSignIn()>로그인</button>
  <button (click)=onClickSignUp()>회원가입</button>
</div>
