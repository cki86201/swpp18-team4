<div *ngIf = "if_success">
  <h2> 축하합니다! </h2>
  <p> {{message}}
      <br> TaDa의 회원이 되셨습니다</p>
  <button (click)=onClickSignIn() class="btn btn-primary"> 로그인 </button>

<div *ngIf = "if_success">
    <h2> 무언가 잘못되었습니다! </h2>
    <p>{{message}}</p>
    <button (click)=onClickSignUp() class="btn btn-primary"> 회원가입 재시도 </button>
</div>
